language: rust
cache: cargo
rust:
- stable
- beta
- nightly
os:
- linux
- osx
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - binutils-dev

notifications:
  email:
    on_success: never
before_install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq update; else brew update; fi
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y libusb-1.0-0-dev; else brew install libusb; fi
- travis_wait cargo install rustfmt --force || true

before_script:
- export PATH="$PATH":~/.cargo/bin
- echo "\$ rustfmt --version"
- cargo fmt --all -- --version -f

script:
- export RUST_BACKTRACE=1
- cargo fmt --all -- --verbose --write-mode=diff -f
- cargo test --all --verbose
- cargo build --all --verbose --release

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  mkdir kcov-master/build &&
  cd kcov-master/build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  kcov --exclude-pattern=/.cargo --verify target/cov target/debug/emerald_rs-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/release/emerald
  on:
    repo: ethereumproject/emerald-rs
    branch: master
    tags: true
